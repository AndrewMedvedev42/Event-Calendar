<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <main>
        <div class="input-form">
            <h3>Name of event:</h3>
                <input type="text" id="formImputfield" maxlength="20">
            <h3>Participant:</h3>
                <select name="" id="selecperson">
                    <option value="all">All</option>
                    <option value="mar">Maria</option>
                    <option value="bob">Bob</option>
                    <option value="alex">Alex</option>
                </select>
<!--------------->
            <h3>Day:</h3>
                <select name="" id="selectday">
                    <option value="mon">Monday</option>
                    <option value="tue">Tuesday</option>
                    <option value="wed">Wednesday</option>
                    <option value="thur">Thursday</option>
                    <option value="fri">Friday</option>
                </select>
<!--------------->
            <h3>Time:</h3>
            <select name="" id="sectecttime">
                <option value="10">10:00</option>
                <option value="11">11:00</option>
                <option value="12">12:00</option>
                <option value="13">13:00</option>
                <option value="14">14:00</option>
                <option value="15">15:00</option>
                <option value="16">16:00</option>
                <option value="17">17:00</option>
                <option value="18">18:00</option>
            </select>
            
        </div>
            <div class="btns"> 
                <a href="../calendar/index.html"><button>Cancel</button></a>
            <button id="createbtn">Create</button>
            </div>
    </main>
    <script src="../script/form.js"></script>
</body>
</html>
